
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show users</title>
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<p th:text = "${user.getId()}">VALUE</p>
<p th:text = "${user.getUsername()}">VALUE</p>
<p th:text = "${user.getSurname()}">VALUE</p>
<p th:text = "${user.getEmail()}">VALUE</p>
<p th:text = "${user.getPassword()}">VALUE</p>
<a th:href="@{/admin/{id}/edit(id = ${user.getId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/admin/{id}(id = ${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<br>
<form action="#" th:action="@{/logout}" method="get">
    <input type="submit" value="exit"/>
</form>
</body>
</html>
</html>
